<!DOCTYPE HTML>
<html>
<head>
    <title>Record</title>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
  </style>
</head>
<body>
<h1>Even Students (In ascending order)</h1>
<table>
    <tr>
        <th>Serial No.</th>
        <th>Roll No.</th>
        <th>Content Shared</th>
    </tr>
    $Start
</table>
<h1>Odd Students (In ascending order)</h1>
<table>
    <tr>
        <th>Serial No.</th>
        <th>Roll No.</th>
        <th>Content Shared</th>
    </tr>
    <tr style="background-color:green; color:white">
        <th>Serial No.</th>
        <th>Roll No.</th>
        <th>Content Shared</th>
    </tr>
    <tr style="background-color:red; color:white">
        <th>Serial No.</th>
        <th>Roll No.</th>
        <th>Content Shared</th>
    </tr>
    $End
</table>
<h1>Total Attendence  : 0</h1>
</body>
</html>
